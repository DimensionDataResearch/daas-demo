<template>
    <div class="ui segment">
        <div class="ui active dimmer" if.bind="isLoading">
            <div class="ui active loader"></div>
        </div>

        <div if.bind="!hasNoDatabases">
            <h1 class="ui dividing header">All Databases</h1>

            <table class="ui striped celled table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Server</th>
                        <th>Tenant</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="database of databases">
                        <td>${ database.name }</td>
                        <td>
                            <a route-href="route: server; params.bind: { id: database.serverId }">${ database.serverName }</a>
                        </td>
                        <td>
                            <a route-href="route: tenant; params.bind: { id: database.tenantId }">${ database.tenantName }</a>
                        </td>
                        <td>${ database.status }</td>
                    </tr>
                </tbody>
            </table>

            <button class="ui icon button" disabled="disabled">
                <i class="add circle icon"></i> Add Database
            </button>
        </div>

        <div if.bind="hasNoDatabases" class="ui info message">
            No databases found.
        </div>
    </div>
</template>
