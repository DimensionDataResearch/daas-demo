<template>
    <h1>Servers</h1>

    <p if.bind="!servers"><em>Loading...</em></p>

    <table if.bind="servers" class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temp. (C)</th>
                <th>Temp. (F)</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="server of servers">
                <td>${ server.dateFormatted }</td>
                <td>${ server.temperatureC }</td>
                <td>${ server.temperatureF }</td>
                <td>${ server.summary }</td>
            </tr>
        </tbody>
    </table>
</template>
