<template>
    <div class="ui ${ disabled ? 'disabled' : '' } dropdown blue icon button" element.ref="rootElement">
        <i class="setting icon"></i>
        <span if.bind="label">${ label }</span>
        <i class="angle down icon"></i>

        <div class="menu">
            <div class="item" class.bind="!canDelete ? 'disabled' : ''">
                <a click.delegate="deleteClicked()">
                    <i class="red delete icon"></i> Delete
                </a>
            </div>
            <div class="item" class.bind="!canAddToTenant ? 'disabled' : ''">
                <a click.delegate="addToTenantClicked()">
                    <i class="add user icon"></i> Add to tenant...
                </a>
            </div>
        </div>
    </div>
</template>
