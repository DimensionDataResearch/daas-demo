<template>
    <div class="ui segment">
        <div class="ui active dimmer" if.bind="!tenant">
            <div class="ui active loader"></div>
        </div>

        <div if.bind="loaded">
            <h1 class="ui dividing header">Databases owned by ${ tenant.name }</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Connection String</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="database of databases">
                        <td>${ database.name }</td>
                        <td>${ database.connectionString }</td>
                        <td>
                            <a class="btn btn-info" click.delegate="deleteDatabase(database.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
