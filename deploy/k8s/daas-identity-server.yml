apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: daas-identity-server
  labels:
    k8s-app: daas-identity-server
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: daas-identity-server

  strategy:
        type: RollingUpdate

  template:
    metadata:
      labels:
        k8s-app: daas-identity-server
    spec:
      serviceAccountName: daas
      terminationGracePeriodSeconds: 60

      containers:
      - name: daas-identity-server
        image: tintoy.azurecr.io/daas/ui:1.0.0-dev
        imagePullPolicy: Always
        env:
          - name: PORT
            value: '5000'
          - name: IN_KUBERNETES
            value: '1'
          - name: ASPNETCORE_URLS
            value: 'http://*:5000'
          - name: DAAS_API__EndPoint
            valueFrom:
              configMapKeyRef:
                name: daas
                key: endpoint_api_daas
          - name: DAAS_Database__ConnectionString
            valueFrom:
              valueFrom:
              configMapKeyRef:
                name: daas
                key: database_server_url
          - name: DAAS_Kubernetes__PodName
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: DAAS_Kubernetes__KubeNamespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
          - containerPort: 5000
      
      imagePullSecrets:
          - name: daas-registry

---

# Externally-facing service
apiVersion: v1
kind: Service
metadata:
  name: daas-identity-server-external
  labels:
    k8s-app: daas-identity-server
spec:
  type: NodePort
  ports:
  - port: 5000
    nodePort: 31414
    targetPort: 5000
    protocol: TCP
    name: daas-identity-server
  selector:
    k8s-app: daas-identity-server
