apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sql-api
  labels:
    k8s-app: sql-api
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: sql-api

  strategy:
        type: RollingUpdate

  template:
    metadata:
      labels:
        k8s-app: sql-api
    spec:
      serviceAccountName: sql-api
      terminationGracePeriodSeconds: 60

      containers:
      - name: sql-api
        image: tintoy.azurecr.io/daas/api:1.0.0-dev
        imagePullPolicy: Always
        env:
          - name: PORT
            value: '5000'
          - name: IN_KUBERNETES
            value: '1'
          - name: ASPNETCORE_URLS
            value: 'http://*:5000'
          - name: DAAS_Logging__ElasticSearch__EndPoint
            value: 'http://elasticsearch-logging.kube-system.svc.cluster.local:9200'
          - name: DAAS_Kubernetes__ClusterPublicFQDN
            value: 'kr-cluster.tintoy.io'
          - name: DAAS_Kubernetes__ClusterPublicPort
            value: '31201'
          - name: DAAS_Kubernetes__PodName
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: DAAS_Kubernetes__KubeNamespace
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DAAS_Kubernetes__SqlStorageClass
            value: 'sql-data'
          - name: DAAS_Database__ConnectionString
            valueFrom:
              secretKeyRef:
                name: sql-api
                key: connection_string
        ports:
          - containerPort: 5000
      
      imagePullSecrets:
          - name: daas-registry
