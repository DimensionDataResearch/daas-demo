apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sql-provisioning
  labels:
    k8s-app: sql-provisioning
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: sql-provisioning

  strategy:
        type: Recreate

  template:
    metadata:
      labels:
        k8s-app: sql-provisioning
    spec:
      serviceAccountName: sql-provisioning
      terminationGracePeriodSeconds: 60

      containers:
      - name: sql-provisioning
        image: tintoy.azurecr.io/daas/provisioning:1.0.0-dev
        imagePullPolicy: Always
        env:
          - name: IN_KUBERNETES
            value: '1'
          - name: DAAS_Provisioning__Images__SQL
            valueFrom:
              configMapKeyRef:
                name: sql-provisioning
                key: image_name_sql
          - name: DAAS_Kubernetes__ClusterPublicFQDN
            value: 'kr-cluster.tintoy.io'
          - name: DAAS_Kubernetes__VolumeClaimName
            value: 'sql-data-claim'
          - name: DAAS_Database__ConnectionString
            valueFrom:
              secretKeyRef:
                name: sql-provisioning
                key: connection_string
        ports:
          - containerPort: 5000
      
      imagePullSecrets:
          - name: daas-registry
